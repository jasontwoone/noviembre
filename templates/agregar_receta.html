{% extends "base_log.html" %}

{% block content %}


<form method="POST"  action="{{ url_for('agregar_recetas') }}">
    <div class="form-group">
      <label for="formGroupExampleInput">Autor</label>
      <input type="text"  class="form-control" id="formGroupExampleInput" name="Autor"placeholder="Autor">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput">Titulo</label>
        <input type="text"  class="form-control" id="formGroupExampleInput" name="Titulo" placeholder="Titulo">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Resumen</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="Resumen" rows="3"></textarea>
      </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Procedimiento</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Tiempo</label>
        <input type="text"  class="form-control" id="formGroupExampleInput" placeholder="tiempo">
      </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Ruta Imagen</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ruta imagen">
    </div>
    
    <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        
        <button type="submit" class="signupbtn">Agregar Receta</button>
      </div>

  </form>





{% endblock%}
